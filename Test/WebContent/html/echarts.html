<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>echarts</title>
<script type="text/javascript" src="/Test/js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="/Test/js/echarts/echarts.js"></script>

</head>
<body>
 	<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="echarts" style="width: 600px;height:400px;"></div>

</body>

<script type="text/javascript">
//基于准备好的dom，初始化echarts实例
var myChart = echarts.init(document.getElementById('echarts'));

// 指定图表的配置项和数据
var option = {
    title: {
        text: 'ECharts 入门示例'
    },
    tooltip: {trigger : 'axis'},
    legend: {
        data:['销量']
    },
    toolbox:{
		show : true,
		feature : {
			mark : {show : true},
			magicType : {show : true,type:['line','bar']},
			restore	: {show : true},
			saveAsImage : {show : true}
		}
	},
	 dataZoom: [
		{
		    type: 'slider',
		    xAxisIndex: 0,
		    start: 10,
		    end: 60
		},
		{
		    type: 'inside',
		    xAxisIndex: 0,
		    start: 10,
		    end: 60
		},
		{
		    type: 'slider',
		    yAxisIndex: 0,
		    start: 30,
		    end: 80
		},
		{
		    type: 'inside',
		    yAxisIndex: 0,
		    start: 30,
		    end: 80
		}

	        ],
    xAxis: {
        data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
    },
    yAxis: {
    	type : 'value',
		splitArea : {show : false}
    },
    series: [{
        name: '销量',
        type: 'line',
        data: [5, 20, 36, 10, 10, 20]
    }]
};

// 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);
</script>
</html>
