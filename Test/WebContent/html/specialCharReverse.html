function escape(a) {  
    a = a ? a : '';  
    return a.replace(/</g, "\x26lt;").replace(/>/g, "\x26gt;").replace("/\x26/g", "\x26amp;").replace(/"/g, "\x26quot;").replace(/'/g,"&#39;");  
} 

function  unescape(a) {  
    a = a ? a : '';  
    return a.replace(/&lt;/g, "\x3c").replace(/&gt;/g, "\x3e").replace(/&amp;/g, "\x26").replace(/&quot;/g, '"');  
}
